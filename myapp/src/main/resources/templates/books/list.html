<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Frame work</title>
</head>
<body>
	<h1>Book List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>publisher</th>
		</tr>

		<tr th:each="book : ${books}">
			<td th:text="${book.id}">123</td>
			<td th:text="${book.title}">Spring in act</td>
			<td th:text="${book.publiser.name}">RAJU</td>
		</tr>

	</table>
</body>
</html>
